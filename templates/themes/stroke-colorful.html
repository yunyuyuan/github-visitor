<svg xmlns='http://www.w3.org/2000/svg' width="{{ ((size/2+space)*(num | length))|int+ (45 if show_tail else 0) }}" height="{{ size }}">
<g>
    <style>
        .n {
            font-family: cursive;
            font-size: {{ size }}px;
        }

        .deactive {
            opacity: 0.2;
        }
        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: {{ size/40 | int }};
            stroke-dashoffset: 0;
            animation: stroke-offset {{ animate_speed*60 }}ms infinite linear;
        }
        .text-copy:nth-child(1) {
            stroke: #4D163D;
            animation-delay: -1s;
        }
        .text-copy:nth-child(2) {
            stroke: #840037;
            animation-delay: -2s;
        }
        .text-copy:nth-child(3) {
            stroke: #BD0034;
            animation-delay: -3s;
        }
        .text-copy:nth-child(4) {
            stroke: #BD0034;
            animation-delay: -4s;
        }
        .text-copy:nth-child(5) {
            stroke: #FDB731;
            animation-delay: -5s;
        }

        @keyframes stroke-offset {
            100% {
                stroke-dashoffset: -35%;
            }
        }
    </style>
    {% for n in num %}
        {% set pos_x = ((size/2+space)*loop.index0)|int %}
        {% set number = n | default_num_parser %}
        <symbol id="s-text-{{ loop.index }}">
            <text x="{{ pos_x }}" y="85%" class="n {{ '' if n > -1 else 'deactive' }}">{{ number }}</text>
        </symbol>
        <g>
            <use href="#s-text-{{ loop.index }}" class="text-copy"></use>
            <use href="#s-text-{{ loop.index }}" class="text-copy"></use>
            <use href="#s-text-{{ loop.index }}" class="text-copy"></use>
            <use href="#s-text-{{ loop.index }}" class="text-copy"></use>
            <use href="#s-text-{{ loop.index }}" class="text-copy"></use>
        </g>
    {% endfor %}
</g>
{% include 'fragment/visitors.html' with context %}
</svg>
