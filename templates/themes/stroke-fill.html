<svg xmlns='http://www.w3.org/2000/svg' width="{{ ((size/2+space)*(num | length))|int+ (45 if show_tail else 0) }}" height="{{ size }}">
<g>
  <style>
    .n{
        font-family: cursive;
        stroke: {{ active }};
        font-size: {{ size }}px;
        stroke-width: {{ size/25 | int }};
        animation: text {{ animate_speed*60 }}ms forwards;
        pointer-events: none;
        user-select: none;
    }
    .deactive{
        stroke: {{ deactive }};
        animation: text1 {{ animate_speed*20 }}ms forwards;
    }
    @keyframes text{
      0%{
        stroke-dasharray: 0 50%;
        stroke-dashoffset:30%;
        fill:transparent;
      }
      80%{
        fill:transparent
      }
      100%{
        stroke-dasharray: 50% 0;
        stroke-dashoffset:-30%;
        fill: {{ active }};
      }
    }
    @keyframes text1{
      0%{
        stroke-dasharray: 0 50%;
        stroke-dashoffset:30%;
        fill:transparent;
      }
      80%{
        fill:transparent
      }
      100%{
        stroke-dasharray: 50% 0;
        stroke-dashoffset:-30%;
        fill: {{ deactive }};
      }
    }
  </style>
    {% for n in num %}
      {% set pos_x = ((size/2+space)*loop.index0)|int %}
      {% set number = n | default_num_parser %}
      <text x="{{ pos_x }}" y="85%" fill="transparent" class="n {{ '' if n > -1 else 'deactive' }}">
        {{ number }}
      </text>
    {% endfor %}
</g>
{% include 'fragment/visitors.html' with context %}
</svg>
